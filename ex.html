<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="texxt.js"></script>
</head>
<body>
Điểm:  <h3 id="count"></h3>

<canvas id="canvas" style="border :3px solid black;"></canvas>


<script>
    let canvas=document.getElementById("canvas");
    canvas.width=900;
    canvas.height=700;
    let ctx=canvas.getContext("2d");

    function Rectangle(x,y,width,height,color,move) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height=height;
        this.color=color;
        this.move=move;

        this.render=function () {
            ctx.fillStyle=this.color;
            ctx.fillRect(this.x,this.y,this.width,this.height);

        }
    }
    let rectangle=new Rectangle(100,650,250,40,"red",80);

    function Circle(x, y, dx, dy, radius, color) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.color = color;

        this.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();

        }

        this.nextState = function () {
            circle.update();
            return new Circle(this.x + this.dx, this.y + this.dy, this.dx, this.dy, this.radius);
        }

        this.update = function () {
            if (this.x > 900 - this.radius || this.x < this.radius) {
                this.dx = -this.dx;
            }
            if (this.y > 700 - this.radius || this.y < this.radius) {
                this.dy = -this.dy;
            }

            if (this.y + this.radius > rectangle.y && this.x > rectangle.x &&this.x < rectangle.x+rectangle.width){
                this.dx+=5;
                this.dy+=5;
                this.dy = -this.dy;
            }
            this.x += this.dx;
            this.y += this.dy;


        }
        this.GameOver = function(){
            if(circle.y + circle.radius/4 > rectangle.y){
                console.log(circle.x);
                alert("Game Over");
                return false;

            }
            return true;
        }


    }
    let circle=new Circle(300,150,5,5,40,"black");


    function start() {
        circle.draw();
        rectangle.render();
        circle.GameOver();
        setTimeout(function () {
            circle = circle.nextState();
            rectangle.render();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(circle.GameOver()){
                start();
            }
        }, 50);
    }
    start();

    window.addEventListener("keydown",function doKeyDown(a) {
        if (a.keyCode == 37) {
            if (rectangle.x - rectangle.move >= 0)
                rectangle.x -= rectangle.move;
        } else if (a.keyCode == 39) {
            if (rectangle.x + rectangle.move <= canvas.width - rectangle.width)
                rectangle.x += rectangle.move;
        }
    });
</script>
</body>
</html>
